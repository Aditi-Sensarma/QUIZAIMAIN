<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Skills Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Test Your AI Knowledge</h1>
        <div id="quiz">
            <div class="question">Question text will appear here</div>
            <div class="answers">
                <button class="answer" onclick="selectAnswer(this)">Answer 1</button>
                <button class="answer" onclick="selectAnswer(this)">Answer 2</button>
                <button class="answer" onclick="selectAnswer(this)">Answer 3</button>
                <button class="answer" onclick="selectAnswer(this)">Answer 4</button>
            </div>
            <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
       
  
    <script src="main.js"></script>
</body>
</html>
